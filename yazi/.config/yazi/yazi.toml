[mgr]
layout         = [ 1, 4, 3 ]
sort_by        = "mtime"
sort_sensitive = false
sort_reverse   = true
sort_dir_first = true
sort_translit  = true
linemode       = "size_and_mtime"
show_hidden    = false
show_symlink   = true
scrolloff      = 8
# mouse_events   = nil
# title_format   = nil


[preview]
wrap = "yes"
tab_size = 2
max_width = 1080
max_height = 1920


[flavor]
dark = "tokyo-night"



# ==================== Git ====================
[[plugin.prepend_fetchers]]
id   = "git"
name = "*"
run  = "git"

[[plugin.prepend_fetchers]]
id   = "git"
name = "*/"
run  = "git"
